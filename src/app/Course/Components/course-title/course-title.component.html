<div *ngIf="loading; else content" class="course-title">
  <div class="main-title skeleton"></div>
  <div class="description skeleton"></div>
</div>

<ng-template #content>
  <div class="course-title">
    <div class="main-title">
      {{ title }}
    </div>
    <div class="description">
      {{ description }}
    </div>
  </div>
</ng-template>
