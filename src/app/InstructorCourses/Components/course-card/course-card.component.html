<div class="course-card">
  <div class="image">
    <img [src]="course.imageUrl" alt="" />
  </div>
  <div class="rating">
    <img
      src="../../../../assets/svg/rating-star.svg"
      alt="rating-star"
      *ngFor="let star of ' '.repeat(course.avgReview).split('')"
    />
  </div>
  <div class="category">
    <h3>{{ course.categoryName }}</h3>
  </div>
  <div class="course-name">
    <h1>{{ course.title }}</h1>
  </div>
  <div class="description">
    <p>{{ course.description }}</p>
  </div>
  <div class="action">
    <a href="instructorCourses/courseOverview/{{ course.id }}">view</a>
  </div>
</div>
