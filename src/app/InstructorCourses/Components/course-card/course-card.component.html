<div class="course-card">
  <div class="image">
    <img
      [src]="course?.imageUrl"
      alt="{{ course.courseName }}"
      loading="lazy"
    />
  </div>
  <div class="course-main-data">
    <div class="rating">
      <img
        src="../../../../assets/svg/rating-star.svg"
        alt="rating-star"
        *ngFor="let star of ' '.repeat(course?.avgReview).split('')"
        loading="lazy"
      />
    </div>
    <div class="course-name-sec">
      <div class="category">
        <h3>{{ course?.categoryName }}</h3>
      </div>
      <div class="course-name">
        <h1 [attr.title]="course.title">{{ course?.title | truncate }}</h1>
      </div>
      <div class="description">
        <p [attr.title]="course.description">
          {{
            course.description.length > 100
              ? (course.description | slice : 0 : 100) + "..."
              : course.description
          }}
        </p>
      </div>
    </div>
    <div class="action">
      <button routerLink="courseOverview/{{ course?.id }}">view</button>
    </div>
  </div>
</div>
