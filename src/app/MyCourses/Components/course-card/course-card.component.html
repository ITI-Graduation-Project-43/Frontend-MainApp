<div class="course-card">
  <div class="image">
    <img
      src="{{ course.courseImageUrl }}"
      alt=""
      routerLink="/courseDetails/{{ course.courseId }}"
      loading="lazy"
    />
  </div>
  <div class="course-main-data">
    <div class="rating">
      <img
        src="../../assets/svg/rating-star.svg"
        alt="rating-star"
        *ngFor="let star of ' '.repeat(course.courseAvgReview).split('')"
        loading="lazy"
      />
    </div>
    <div class="course-name-sec">
      <div class="category">
        <h3>{{ course.categoryName }}</h3>
      </div>
      <div class="course-name">
        <h1 [attr.title]="course.courseTitle">
          {{ course.courseTitle | truncate }}
        </h1>
      </div>
      <div class="course-name"></div>
      <div class="description">
        <p [attr.title]="course.courseDescription">
          {{
            course.courseDescription.length > 100
              ? (course.courseDescription | slice : 0 : 100) + "..."
              : course.courseDescription
          }}
        </p>
      </div>

      <div class="action">
        <button (click)="chooseAction(buttonText, course)">
          {{ buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
