<div class="course-card">
    <div class="image">
        <img src={{course.courseImageUrl}} alt="" routerLink="/courseDetails/{{course.courseId}}">
    </div>
    <div class="rating">
        <img src="../../assets/svg/rating-star.svg" alt="rating-star" *ngFor="let star of ' '.repeat(course.courseAvgReview).split('')">
    </div>
    <div class="category">
        <h3>{{course.categoryName}}</h3>
    </div>
    <div class="course-name">
        <h1>{{course.courseTitle | truncate}}</h1>
    </div>
    <div class="description">
        <p>{{course.courseDescription}}</p>
    </div>
</div>
<div class="action">
    <button (click)="chooseAction(buttonText, course)">{{buttonText}}</button>
</div>
