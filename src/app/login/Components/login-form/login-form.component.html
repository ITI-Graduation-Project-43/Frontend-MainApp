<section class="h-100 py-75 bg-mainColorLight">
  <div class="container-fluid">
    <div class="login-container m-auto bg-whiteColor">
      <h2>Login to your account</h2>
      <form (submit)="login($event, submit)" [formGroup]="this.loginForm">
        <div class="form-outline mb-4">
          <input type="email" placeholder="Email" formControlName="email" [readOnly]="loging"/>
        </div>
        <div *ngIf="email?.invalid && email?.touched" style="color: red; font-size: 15px; margin-top: -20px;" class="mb-1">
            <span *ngIf="email?.errors?.['pattern']">Invalid e-mail</span>
            <span *ngIf="email?.errors?.['required']">E-mail is required</span>
        </div>
        <div class="form-outline mb-4">
          <input type="password" placeholder="Password" formControlName="password" #pass [readOnly]="loging"/>

          </svg>
        </div>
        <div *ngIf="(password?.invalid && password?.touched) || wrongEmailOrPassword" style="color: red; font-size: 15px; margin-top: -20px;" class="mb-1">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="wrongEmailOrPassword">Your email or password may be incorrect</span>
        </div>
        <div class="row mt-2 mb-4">
          <div class="col">
            <a routerLink="/login/forgetpassword" class="forget-password">Forgot Password ?</a>
          </div>
        </div>
        <button #submit type="submit" class="login w-100">
          <span>Login</span>
        </button>
      </form>
      <div class="or"></div>
      <div class="external-login">

    </div>
    <div class="register">
      <span>Don't have an account?</span>
      <a routerLink="/register"> Register</a>
    </div>
  </div>
</section>
