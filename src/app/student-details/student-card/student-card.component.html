<div class="instructor-details-card">
  <div class="course-picture">
    <img [src]="student[0]?.profilePicture" alt="instructor image" />
  </div>
  <div class="course-info">
    <div class="course-students">
      <div class="enrollments-number">
        {{ student[0]?.noOfCourses }} Courses
      </div>
    </div>
  </div>
  <div class="instructor-action" *ngIf="accounts.length != 0">
    <button
      class="website"
      *ngFor="let account of accounts; let i = index"
      (click)="redirectToLink(i)"
    >
      {{ account.accountName }}
    </button>
  </div>
</div>
